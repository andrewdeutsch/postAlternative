<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		// initialize and setup facebook js sdk
    var appId;
		window.fbAsyncInit = function() {
		    FB.init({
          //appId      : '464477610635000',
          //appId      : '157775784925663',
          app_id       :  '1300335440067028',
		      xfbml      : true,
		      version    : 'v2.12'
		    });
		    FB.getLoginStatus(function(response) {
		    	if (response.status === 'connected') {
		    		document.getElementById('status').innerHTML = 'We are connected.';
		    		document.getElementById('login').style.visibility = 'hidden';
		    	} else if (response.status === 'not_authorized') {
		    		document.getElementById('status').innerHTML = 'We are not logged in.'
		    	} else {
		    		document.getElementById('status').innerHTML = 'You are not logged into Facebook.';
		    	}
		    });
		};
		(function(d, s, id){
		    var js, fjs = d.getElementsByTagName(s)[0];
		    if (d.getElementById(id)) {return;}
		    js = d.createElement(s); js.id = id;
		    js.src = "//connect.facebook.net/en_US/sdk.js";
		    fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		// login with facebook with extened publish_actions permission
		function login() {
			FB.login(function(response) {
        console.log("appId " +appId);
				if (response.status === 'connected') {
		    		document.getElementById('status').innerHTML = 'We are connected.';
		    		document.getElementById('login').style.visibility = 'hidden';
		    	} else if (response.status === 'not_authorized') {
		    		document.getElementById('status').innerHTML = 'We are not logged in.'
		    	} else {
		    		document.getElementById('status').innerHTML = 'You are not logged into Facebook.';
		    	}
			}, {scope: 'publish_actions'});
		}
		// getting basic user info
		function getInfo() {
			FB.api('/me', 'GET', {fields: 'first_name,last_name,name,id'}, function(response) {
				document.getElementById('status').innerHTML = response.id;
			});
		}
		// uploading photo on user timeline
		function uploadPhoto() {
			FB.api('/me/photos', 'post', {url: 'https://lumiere-a.akamaihd.net/v1/images/Boba-Fett_61fdadfd.jpeg?region=0%2C0%2C1200%2C675&width=768'}, function(response) {
				if (!response || response.error) {
					document.getElementById('status').innerHTML = "Errooor!";
          console.log(response.error);
				} else {
					document.getElementById('status').innerHTML = response.id;
				}
			});
		}
	</script>

	<div id="status"></div>
	<button onclick="uploadPhoto()">Upload Photo</button>
	<button onclick="getInfo()">Get Info</button>
	<button onclick="login()" id="login">Login</button>
</body>
</html>
